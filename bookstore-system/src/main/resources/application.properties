# ========================
# APPLICATION CONFIGURATION
# ========================
spring.application.name=bookstore-system

# ========================
# SERVER CONFIGURATION
# ========================
server.port=8080
server.servlet.context-path=/

# ========================
# DATABASE CONFIGURATION (SQL Server)
# ========================
spring.datasource.url=jdbc:sqlserver://DESKTOP-P6UL4J8\\SQLEXPRESS:1433;databaseName=bookstore_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========================
# JPA/HIBERNATE CONFIGURATION
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================
# THYMELEAF CONFIGURATION
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ========================
# SECURITY CONFIGURATION
# ========================
# Basic security settings
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ========================
# FILE UPLOAD CONFIGURATION
# ========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.com.bookstore=INFO
logging.level.org.springframework.security=DEBUG