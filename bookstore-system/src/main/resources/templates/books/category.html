<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category?.name + ' - BookStore' ?: 'Category - BookStore'}">Category - BookStore</title>
    <th:block th:insert="~{fragments/header :: head}"></th:block>
    <style>
        .book-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        .book-image {
            height: 250px;
            object-fit: cover;
        }
        .price-original {
            text-decoration: line-through;
            color: #6c757d;
        }
        .price-discount {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>

<div class="container py-4">
    <!-- Category Header -->
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/categories}">Categories</a></li>
                    <li class="breadcrumb-item active" th:text="${category?.name ?: 'Category'}"></li>
                </ol>
            </nav>

            <h2 class="fw-bold" th:text="${category?.name ?: 'Books'}"></h2>
            <p class="text-muted" th:if="${category?.description}" th:text="${category.description}"></p>
            <p class="text-muted" th:unless="${category?.description}">
                Browse our collection of <span th:text="${category?.name ?: 'books'}"></span>
            </p>
            <p class="text-muted" th:text="${totalItems} + ' books found'"></p>
        </div>
    </div>

    <!-- Books Grid -->
    <div class="row" th:if="${!books.empty}">
        <div th:each="book : ${books}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card book-card h-100">
                <!-- Sale Badge -->
                <th:block th:if="${book.onSale}">
                        <span class="sale-badge badge bg-danger">
                            -<span th:text="${#numbers.formatDecimal(book.discountPercentage, 0, 0)}">0</span>%
                        </span>
                </th:block>

                <!-- Book Image -->
                <img th:src="${book.coverImage}" class="card-img-top book-image"
                     th:alt="${book.title}"
                     onerror="this.src='https://via.placeholder.com/300x400/007bff/ffffff?text=No+Image'">

                <div class="card-body d-flex flex-column">
                    <!-- Book Title -->
                    <h6 class="card-title" th:text="${book.title}">Book Title</h6>

                    <!-- Author -->
                    <p class="card-text text-muted small" th:text="${book.author}">Author</p>

                    <!-- Price -->
                    <div class="mt-auto">
                        <th:block th:if="${book.onSale}">
                            <span class="price-original" th:text="'₫' + ${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}">₫0</span>
                            <span class="price-discount ms-2" th:text="'₫' + ${#numbers.formatDecimal(book.currentPrice, 0, 'COMMA', 0, 'POINT')}">₫0</span>
                        </th:block>
                        <th:block th:unless="${book.onSale}">
                            <span class="fw-bold" th:text="'₫' + ${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}">₫0</span>
                        </th:block>
                    </div>

                    <!-- Actions -->
                    <div class="d-grid gap-2 mt-2">
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm">
                            View Details
                        </a>
                        <form th:action="@{/cart/add}" method="post" class="d-inline">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-success btn-sm w-100"
                                    th:disabled="${!book.inStock}">
                                <i class="fas fa-cart-plus"></i>
                                <span th:text="${book.inStock} ? 'Add to Cart' : 'Out of Stock'">
                                        Add to Cart
                                    </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Books in Category -->
    <div class="row" th:if="${books.empty}">
        <div class="col-12 text-center py-5">
            <i class="fas fa-book fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No books in this category</h4>
            <p class="text-muted">Check back later for new arrivals</p>
            <a th:href="@{/categories}" class="btn btn-primary mt-3">
                <i class="fas fa-tags me-2"></i>Browse Other Categories
            </a>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books/category/{categoryId}(categoryId=${category.id}, page=${currentPage - 1}, size=${12})}">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/books/category/{categoryId}(categoryId=${category.id}, page=${i}, size=${12})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books/category/{categoryId}(categoryId=${category.id}, page=${currentPage + 1}, size=${12})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
