<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store - All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .book-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        .book-image {
            height: 250px;
            object-fit: cover;
        }
        .price-original {
            text-decoration: line-through;
            color: #6c757d;
        }
        .price-discount {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/static">
            <i class="fas fa-book"></i> BookStore
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cart">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="badge bg-primary" th:text="${cart != null ? cart.totalItems : 0}">0</span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Search & Filters -->
    <div class="row mb-4">
        <div class="col-md-8">
            <form th:action="@{/templates/books/search}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Search books...">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
        <div class="col-md-4">
            <select class="form-select" onchange="location = this.value;">
                <option value="/books">All Books</option>
                <option value="/books/sale">On Sale</option>
                <option value="/books/bestsellers">Bestsellers</option>
            </select>
        </div>
    </div>

    <!-- Books Grid -->
    <div class="row">
        <div th:each="book : ${books}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card book-card h-100">
                <!-- Sale Badge -->
                <th:block th:if="${book.onSale}">
                        <span class="sale-badge badge bg-danger">
                            -<span th:text="${#numbers.formatDecimal(book.discountPercentage, 0, 0)}">0</span>%
                        </span>
                </th:block>

                <!-- Book Image -->
                <img th:src="${book.coverImage}" class="card-img-top book-image"
                     th:alt="${book.title}" onerror="this.src='https://example.com/default-book.jpg'">  // ThÃªm placeholder image

                <div class="card-body d-flex flex-column">
                    <!-- Book Title -->
                    <h6 class="card-title" th:text="${book.title}">Book Title</h6>

                    <!-- Author -->
                    <p class="card-text text-muted small" th:text="${book.author}">Author</p>

                    <!-- Price -->
                    <div class="mt-auto">
                        <th:block th:if="${book.onSale}">
                            <span class="price-original" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</span>
                            <span class="price-discount ms-2" th:text="'$' + ${#numbers.formatDecimal(book.currentPrice, 1, 2)}">$0.00</span>
                        </th:block>
                        <th:block th:unless="${book.onSale}">
                            <span class="fw-bold" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</span>
                        </th:block>
                    </div>

                    <!-- Actions -->
                    <div class="d-grid gap-2 mt-2">
                        <a th:href="@{/templates/books/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm">
                            View Details
                        </a>
                        <form th:action="@{/cart/add}" method="post" class="d-inline">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-success btn-sm w-100"
                                    th:disabled="${!book.inStock}">
                                <i class="fas fa-cart-plus"></i>
                                <span th:text="${book.inStock} ? 'Add to Cart' : 'Out of Stock'">
                                        Add to Cart
                                    </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/books(page=${currentPage - 1}, size=${12})}">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/templates/books(page=${i}, size=${12})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/books(page=${currentPage + 1}, size=${12})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Footer -->
<footer class="bg-dark text-light mt-5 py-4">
    <div class="container text-center">
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
