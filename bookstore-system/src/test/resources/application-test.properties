# ========================
# TEST DATABASE CONFIGURATION
# ========================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================
# JPA CONFIGURATION FOR TESTING
# ========================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# ========================
# H2 CONSOLE
# ========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================
# TEST DATA INITIALIZATION
# ========================
spring.sql.init.mode=always
spring.sql.init.platform=h2

# ========================
# THYMELEAF FOR TESTING
# ========================
spring.thymeleaf.cache=false

# ========================
# FILE UPLOAD FOR TESTING
# ========================
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# ========================
# TEST-SPECIFIC APPLICATION PROPERTIES
# ========================
app.name=Bookstore Test System
app.upload-dir=./test-uploads
app.base-url=http://localhost:8080
app.pagination.page-size=5

# ========================
# TEST LOGGING CONFIGURATION
# ========================
logging.level.com.bookstore=DEBUG
logging.level.org.springframework.test=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# ========================
# SELENIUM CONFIGURATION
# ========================
selenium.browser=chrome
selenium.headless=true
selenium.timeout=10
selenium.screenshot-on-failure=true